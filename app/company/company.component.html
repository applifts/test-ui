<div class="col-md-6 col-md-offset-3">
        <h2>Add Company</h2>
        <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <label for="name">Company Name</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" autofocus  required />
                <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address1.valid }">
                <label for="address1">Address1</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="address1" [(ngModel)]="model.address1" #address1="ngModel" required />
                <div *ngIf="f.submitted && !address1.valid" class="help-block">Address is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address1.valid }">
                <label for="address2">Address2</label>
                <input type="text" class="form-control" name="address2" [(ngModel)]="model.address2" #address2="ngModel" />
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
                <label for="city">City</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
                <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
            </div>

            <fieldset class="form-group">
                <label for="state">State</label><label style="color:#e32">*</label>
	    		<select id="state" name="state" [(ngModel)]="model.state" #state="ngModel"><option value="---">---</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
            </fieldset>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !zipcode.valid }">
                <label for="zipcode">Zip Code</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" #zipcode="ngModel" required />
                <div *ngIf="f.submitted && !zipcode.valid" class="help-block">Zip Code is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                <label for="Phone">Phone</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" required />
                <div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">Phone number is required</div>
            </div>
            
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !notes.valid }">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" name="notes" [(ngModel)]="model.notes" #notes="ngModel" value=" " />
                <div *ngIf="f.submitted && !notes.valid" class="help-block">Notes are required</div>
            </div>


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !poc.valid }">
                <label for="poc">Point of Contact</label><label style="color:#e32">*</label>
                <input type="text" class="form-control" name="poc" [(ngModel)]="model.poc" #poc="ngModel" required />
                <div *ngIf="f.submitted && !poc.valid" class="help-block">Point of Contact is required</div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Submit</button>

                <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
