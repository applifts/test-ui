<div class="col-md-6 col-md-offset-3">

    <h1>Companies Page</h1>

    

    <table class="table" id="myTable">
        <thead>
          <tr>
              <th></th>
              <th></th>
              <th ><input class="form-control" type="text" id="myInput" (keyup)="filter()" placeholder="First name.." title="Type in a name"></th>
              <th ><input class="form-control" type="text" id="myInput2" (keyup)="filter()" placeholder="Last name.." title="Type in a name"> </th>
          </tr>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
          </tr>
        </tbody>
      </table>

    
</div>
