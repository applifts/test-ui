    <h1>Companies Page</h1>

    <table width="100%" class="table" id="myTable">
      <thead>
        <tr>
            <th ><input class="form-control" type="text" id="myInput" (keyup)="filter()" placeholder="Name..." title="Filter by name"></th>
            <th ><input class="form-control" type="text" id="myInput2" (keyup)="filter()" placeholder="State..." title="Filter by state"> </th>
            <th ><input class="form-control" type="text" id="myInput3" (keyup)="filter()" placeholder="Point of Contact..." title="Filter by point of contact"> </th>
            <th ><input class="form-control" type="text" id="myInput4" (keyup)="filter()" placeholder="Phone number..." title="Filter by phone number"> </th>
        </tr>
        <tr>
          <th >Name</th>
          <th>State</th>
          <th>POC</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies; let i = index">
          <td ><a [routerLink]="['/companyProfile', company.id]">{{company.name}}</a></td>
          <td>{{company.state}}</td>
          <td>{{company.poc}}</td>
          <td>{{company.phoneNumber}}</td>
        </tr>
      </tbody>
    </table>

    <a>
        <img src="https://dabuttonfactory.com/button.png?t=Export&f=Open+Sans-Bold&ts=24&tc=fff&tshs=1&tshc=000&hp=20&vp=8&c=5&bgt=gradient&bgc=3d85c6&ebgc=073763" alt="Export" style="border:5"/>
    </a>
    <p><a [routerLink]="['/search']">Back to Reports</a></p>
