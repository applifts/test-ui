<div>
    <h1>{{company.name}}</h1>
    <table class="table" id="myTable">
      <tr><b>Address:</b> {{company.address1}} <br/>{{company.address2}}</tr>
      <tr><b>City: </b>{{company.city}}</tr>
      <tr><b>State: </b>{{company.state}}</tr>
      <tr><b>Zip: </b>{{company.zipcode}}</tr>
      <tr><b>Phone Number:</b> {{company.phoneNumber}}</tr>
      <tr><b>Notes: </b>{{company.notes}}</tr>
      <tr><b>Point of Contact: </b>{{company.poc}}</tr>

      
      <a>
            <img src="https://dabuttonfactory.com/button.png?t=Edit&f=Open+Sans-Bold&ts=24&tc=fff&tshs=1&tshc=000&hp=20&vp=8&c=5&bgt=gradient&bgc=3d85c6&ebgc=073763" alt="Edit" style="border:5"/>
        </a>
        
      <br/><br/><br/>
    </table>  
    
    <a>
        <img src="https://dabuttonfactory.com/button.png?t=Export&f=Open+Sans-Bold&ts=24&tc=fff&tshs=1&tshc=000&hp=20&vp=8&c=5&bgt=gradient&bgc=3d85c6&ebgc=073763" alt="Export" style="border:5"/>
    </a>
    
    <p><a [routerLink]="['/companies']">Back to Companies</a></p>
</div>
